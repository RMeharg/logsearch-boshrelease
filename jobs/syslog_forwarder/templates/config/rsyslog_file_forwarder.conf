<% if p("syslog_forwarder.config").any? %>

<%
  networks = spec.networks.marshal_dump.values
  network = networks.find do |network_spec|
    network_spec.default
  end

  network ||= networks.first
  job_ip = network.ip
%>

module(load="imfile")
$WorkDirectory /var/vcap/sys/run/rsyslogd

<% p("syslog_forwarder.config").each do |config| %>
input(type="imfile"
  File="<%= config["file"] %>"
  Tag="<%= config["service"] %>"
  Ruleset="ToMonitor")

<% end %>

template(name="fileForwarding" type="list") {
  constant(value="<")
  property(name="pri")
  constant(value=">")
  constant(value="1 ")
  property(name="timestamp" dateFormat="rfc3339")
  constant(value=" <%= job_ip %> ")
  property(name="programname")
  constant(value=" - - [- job=<%= name %> index=<%= index %>] ")
  property(name="msg")
}

<%
  cluster_monitor_addrs = nil
  respond_to?(:if_link) && if_link("ingestor") do |ingestor|
    cluster_monitor_addrs = link('ingestor').instances[0].address
  end.else do
    cluster_monitor_addrs = p("syslog_forwarder.host")
  end
%>

ruleset(name="ToMonitor") {
  action(type="omfwd" Target="<%= cluster_monitor_addrs %>" Port="<%= p("syslog_forwarder.port") %>" Protocol="tcp" Template="fileForwarding")
}

<% end %>
